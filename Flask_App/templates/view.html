<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dormir</title>
    <meta name="description" content="Helping people fix their sleep schedules!">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/static/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link rel="icon" href="/static/img/sleep.png" type="image/gif" sizes="24x24">    
</head>

<body>
    <style>
        .column {
        float: left;
        width: 33.33%;
        }
        .row:after {
        content: "";
        display: table;
        clear: both;
        }
    </style>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="/">Dormir</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/view">View</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br/><br/><br/>
    <main>
    <section>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Bed time</th>
                <th scope="col">Wake Up time</th>
              </tr>
            </thead>
            <tbody>
            {% if vdata %}
            {% for r in vdata %}
              <tr>
                <td>{{r['date']}}</td>
                <td>{{r['in_hour']}} : {{r['in_min']}} hours</td>
                <td>{{r['out_hour']}} : {{r['out_min']}} hours</td>
              </tr>
            {% endfor %}
            {% endif %}
            </tbody>
          </table>
    </section>
    <div class="row">
        <div class="column">
            <div class="card" style="width: 18rem;">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fepicureandculture.com%2Fwp-content%2Fuploads%2F2014%2F12%2FVienna-coffee-cover.jpg&f=1&nofb=1" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Avoid caffeine in the evening</p>
                </div>
              </div>
        </div>
        <div class="column">
            <div class="card" style="width: 18rem;">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.6TA1pCQI_S1LrDWWQx350gAAAA%26pid%3DApi&f=1" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Avoid Alcohol</p>
                </div>
              </div>
        </div>
        <div class="column">
            <div class="card" style="width: 18rem;">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.OUxF5rYYklaGgpgU2WPH1wHaE7%26pid%3DApi&f=1" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Excercise regularly</p>
                </div>
              </div>
        </div>
      </div>
    </main>
</body>
</html>
